<!DOCTYPE html>
<html>
<head>
    <title>Indian Rupees Count App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div class="container">
     <h1 style="color: blueviolet;" >CALCULATE THE MONEY EASILY </h1>
     <div class="calc">
        
      <div><h1  id="animated-text">CALCULATE THE RUPEE!</h1></div>
        <div class="form-group">
            <label for="note2000">2000 Rupees:</label>
            <input type="number" id="note2000" oninput="countRupees()">
        </div>
        <br>
        <div class="form-group">
            <label for="note500">500 Rupees:</label>
            <input type="number" id="note500" oninput="countRupees()">
        </div>
        <br>
        <div class="form-group">
            <label for="note200">200 Rupees:</label>
            <input type="number" id="note200" oninput="countRupees()">
        </div>
        <br>
        <div class="form-group">
            <label for="note100">100 Rupees:</label>
            <input type="number" id="note100" oninput="countRupees()">
        </div>
        <br>
        <div class="form-group">
            <label for="note50">50 Rupees:</label>
            <input type="number" id="note50" oninput="countRupees()">
        </div>
        <br>
        <hr>
        <div  style="font-size: xx-large;" id="output"> Total Amount  :>  </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
